worker_processes auto;

events {

    worker_connections 1024;
}

http {
    # Get real ip from Cloudflare headers, needed for rate-limiting
    set_real_ip_from 172.16.0.0/16;
    set_real_ip_from 172.19.0.0/16;
    real_ip_header CF-Connecting-IP;

    upstream lemmy {
        # this needs to map to the lemmy (server) docker service hostname
        server "[fdaa:2:735c:a7b:177d:0:a:a02]:8080";
    }

    server {

        listen 8080;
        server_name l.lemdro.id lemdro.id;
        server_tokens off;

        gzip on;
        gzip_types text/css application/javascript image/svg+xml;
        gzip_vary on;

        # Upload limit, relevant for pictrs
        client_max_body_size 20M;

        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        location / {
           # route to 127.0.0.1:1234
           proxy_pass "http://127.0.0.1:1234";

           rewrite ^(.+)/+$ $1 permanent;
           # Send actual client IP upstream
           proxy_set_header X-Real-IP $remote_addr;
           proxy_set_header Host $host;
           proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # route relative to l.lemdro.id/api/*
        location /api/ {
            proxy_pass "http://lemmy";
            # proxy common stuff
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Send actual client IP upstream
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # nginx up check
        location /nginx_alive_check {
            return 200;
        }

    }
}
