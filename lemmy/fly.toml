# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "lemdroid-lemmy"
primary_region = "sea"

[deploy]
  strategy = "canary"

[[services]]
  processes = ["scheduled"]
  internal_port = 8536
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = false
  min_machines_running = 1
  [services.concurrency]
    type = "requests"
    hard_limit = 400
    soft_limit = 150
  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.tcp_checks]]
    grace_period = "5s"
    interval = "5s"
    timeout = "1s"

  [[services.http_checks]]
    interval = "10s"
    timeout = "1s"
    grace_period = "10s"
    method = "GET"
    path = "/nodeinfo/2.0.json"
    protocol = "http"

  [[services.http_checks]]
    interval = "30s"
    timeout = "1s"
    grace_period = "10s"
    method = "GET"
    path = "/api/v3/community/list?type_=Local&sort=TopMonth&limit=1"
    protocol = "http"

[[services]]
  processes = ["internal"]
  internal_port = 8536
  protocol = "tcp"
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  [services.concurrency]
    type = "connections"
    hard_limit = 200
    soft_limit = 50
  [[services.ports]]
    handlers = ["http"]
    port = 81

  [[services.tcp_checks]]
    grace_period = "5s"
    interval = "5s"
    timeout = "1s"

[[services]]
  processes = ["app"]
  internal_port = 8536
  protocol = "tcp"
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  [services.concurrency]
    type = "requests"
    hard_limit = 1000
    soft_limit = 250
  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.tcp_checks]]
    grace_period = "5s"
    interval = "5s"
    timeout = "1s"

  [[services.http_checks]]
    interval = "10s"
    timeout = "1s"
    grace_period = "10s"
    method = "GET"
    path = "/nodeinfo/2.0.json"
    protocol = "http"

  [[services.http_checks]]
    interval = "30s"
    timeout = "1s"
    grace_period = "15s"
    method = "GET"
    path = "/api/v3/community/list?type_=Local&sort=TopMonth&limit=1"
    protocol = "http"
    

[processes]
  internal = "/app/lemmy --disable-scheduled-tasks"
  app = "/app/lemmy --disable-scheduled-tasks"
  scheduled = "/app/lemmy"
  
