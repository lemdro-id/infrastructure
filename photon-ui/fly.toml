# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "lemdroid-photon-ui"
primary_region = "sea"

[deploy]
  strategy = "bluegreen"

[build]
  image = "ghcr.io/xyphyn/photon:V2.0.0"

[env]
  PUBLIC_INSTANCE_URL = "lemdro.id"
  PUBLIC_RANDOM_PLACEHOLDERS = false
  PUBLIC_SSR_ENABLED = false
  PUBLIC_MIGRATE_COOKIE = true
  PUBLIC_DOCK_PANEL = true
  PUBLIC_DOCK_TOP = true
  
[http_service]
  internal_port = 3000
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

 [http_service.concurrency]
    type = "requests"
    #hard_limit = 512
    #soft_limit = 384
    hard_limit = 384
    soft_limit = 192
    
  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "1s"
    method = "GET"
    path = "/login"
    protocol = "http"

